<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <h3>To begin click "Generate Password".</h3>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer row text-center py-3">
        <div class="col-6">
          <button type="button" class="btn btn-lg" id="generate">Generate Password</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-lg" id="copyButton">Copy to
            Clipboard</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center py-3 sticky-footer">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 Tracy Angell</span>
    </div>
  </footer>

  <script src="Assets/script.js"></script>

</body>

</html>
