<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <h3>To begin click "Generate Password".</h3>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button type="button" class="btn" id="generate">Generate Password</button>
        <button type="button" class="btn" id="copyButton">Copy to
          Clipboard</button>
      </div>
    </div>
  </div>

  <footer class="sticky-footer">
    Copyright &copy; 2021 Tracy Angell
  </footer>

  <script src="Assets/script.js"></script>

</body>

</html>
